<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="search-container">
        <input type="text" id="cityInput" placeholder="enter city name" onkeydown="handleKeyPress(event)">
        <button id="btnSearch"><i class="fas fa-search"></i></button>
        <button id="btnLocation"><i class="fa-solid fa-location-crosshairs"></i></button>
    </div>

    
    <div class="card mb-3" style="max-width: 18rem;">
        <div class="row g-0">
          <div class="col-md-12">
            <img src="" class="img-fluid rounded-start" alt="..." id="flag">
          </div>
          <div class="col-md-12">
            <div class="card-body">
              <h5 class="card-title" id="title"></h5>
              <p class="card-text" id="description"></p>
              <p class="card-text" id="temp"></p>
              <p class="card-text" id="wind"></p>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
